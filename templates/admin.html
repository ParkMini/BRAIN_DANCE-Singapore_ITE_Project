<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Dance</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="selectAI">
        <h1 id="title">Music List</h1>
        <hr />
        <button class="btn btn-primary container" onclick="location.href = '/addMusic'">add Music</button>
          <div id="danceList">
                <!-- <table id="musicTable">
                    <tr>
                        <th>Music Name</th>
                        <th>Play Time</th>
                        <th>Difficulty</th>
                        <th>Play</th>
                    </tr>
                    <tr>
                        <td>Rasputin</td>
                        <td>4:18</td>
                        <td>Hard</td>
                        <td><button class="btn btn-primary">Play</button></td>
                    </tr>
                </table> -->
                <div id="musicTable">
                    <div class="tr tr_head">
                        <p>Music Name</p>
                        <p>Play Time</p>
                        <p>Difficulty</p>
                        <p>Delete</p>
                    </div>
                    <div class="tr">
                        <p>Rasputin</p>
                        <p>4:18</p>
                        <p>Hard</p>
                        <p><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">remove</button></p>
                    </div>
                </div>
          </div>
    </div>
    <!-- 모달 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Remove Music</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- 입력 폼 -->
          <form id="modalForm">
            <input type="text" class="form-control mb-3" placeholder="Reason">
            <input type="submit" class="btn btn-primary" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
      // 모달 폼 제출 시 모달 닫기
      document.getElementById('modalForm').addEventListener('submit', function(e) {
          e.preventDefault(); // 폼 제출 기본 동작 방지
          var myModal = bootstrap.Modal.getInstance(document.getElementById('exampleModal')); // 모달 인스턴스 가져오기
          myModal.hide(); // 모달 숨기기
      });
  </script>
</body>
</html>
